[project]
name = "types-panda3d"
version = "0.1.0"
authors = [ { name = "W. M. Okiishi" } ]
description = "Type stubs for the Panda3D Python bindings"
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.7"
dependencies = ["panda3d==1.10.12"]
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/WMOkiishi/types-panda3d"
"Bug Tracker" = "https://github.com/WMOkiishi/types-panda3d/issues"

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-data]
"*" = ["*.pyi"]

[tool.autoflake]
in-place = true
remove-all-unused-imports = true

[tool.isort]
multi_line_output = 5
combine_as_imports = true
extra_standard_library = ["typing_extensions"]

[tool.mypy]
show_error_codes = true
warn_unused_ignores = true
