[tox]
minversion = 3.8.0
envlist = py37, py38, py39, py310
isolated_build = true

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310

[testenv]
changedir = tests
deps =
    mypy==0.971
    panda3d==1.10.12
commands =
    mypy {toxinidir}/src/panda3d-stubs
    mypy {toxinidir}/src/direct-stubs
    python stubtest_panda3d.py
    python stubtest_direct.py
